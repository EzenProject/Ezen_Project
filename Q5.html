	<script type="text/javascript">
		function unchecked() {
			var boxs = document.getElementsByClassName("box");
			document.querySelector(".menu-link").checked = false;
			for (var i = 0; i < boxs.length; i++) {
				var box = boxs.item(i);
				box.checked = false;
			}

		}

		function display() {
			var con = document.querySelector(".menu-list");
			if (con.style.display == 'none') {
				con.style.display = 'block';
			} else {
				con.style.display = 'none';
			}
		}
		con.addEventListener("click", display);

		function display2() {
			var chkVal = document.getElementById('menu-link');

			let obj = document.getElementsByName("category");
